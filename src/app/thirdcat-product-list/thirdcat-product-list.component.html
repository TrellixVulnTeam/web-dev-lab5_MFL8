<h2>Products</h2>

<div *ngFor="let product of products_th">
    <h3>
        <a [title]="product.name + ' details'" [routerLink]="['/third_category', product.id] "  >
            {{ product.name }}
        </a>
    </h3>

    <button id="del" (click)="removeItem(product.id)">Remove</button>

    <img src="{{product.image1}}" width="450" height="550">
    <br>
    <img src="{{product.rating}}" width="100" height="20">
    <p *ngIf="product.description">
        {{ product.description }}
    </p>


    <app-product-alerts
            [product]="product"
            (notify)="onNotify()">
    </app-product-alerts>
